<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effektiver Vokabeltrainer zum Erstellen von Vokabellisten und Lernen mit Karteikarten.">
    <title>Vokabeltrainer - Your Daily Tool</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Helle Schrift */
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1e1e1e, #383838);
            padding: 80px 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            transition: transform 0.5s;
        }

        header h1:hover {
            transform: scale(1.05);
        }

        header p {
            margin: 10px 0;
            font-size: 1.5em;
            opacity: 0.8;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e; /* Dunkler Hintergrund für den Container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #007aff;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #005fca;
        }

        /* Vocab Folder List */
        .vocab-folder {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer; /* Zeige, dass die Box anklickbar ist */
        }

        .vocab-folder:hover {
            background: #e0e0e0; /* Hellerer Hintergrund beim Hover */
        }

        .folder-icon {
            width: 30px; /* Breite des Ordnersymbols */
            margin-right: 10px; /* Abstand zwischen Symbol und Ordnername */
        }

        .vocab-folder .folder-name {
            font-weight: bold;
            color: #333;
            flex-grow: 1; /* Vergrößert den Platz für den Namen */
        }

        /* Flashcard Styles */
        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flashcard-container:hover {
            transform: scale(1.02);
        }

        .flashcard-front, .flashcard-back {
            display: none;
        }

        .flashcard-container.show-front .flashcard-front {
            display: block;
        }

        .flashcard-container.show-back .flashcard-back {
            display: block;
        }

        /* Lernansicht */
        #learning-view {
            display: none; /* Standardmäßig ausblenden */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Vokabeltrainer</h1>
        <p>Erstelle Vokabellisten und lerne effektiv mit Karteikarten.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Vokabelordner erstellen</h2>
        <div class="form-group">
            <label for="folder-name">Ordnername:</label>
            <input type="text" id="folder-name" placeholder="Gib den Namen des Ordners ein">
        </div>
        <div class="form-group">
            <label for="language-select">Sprache auswählen:</label>
            <select id="language-select">
                <option value="en-de">Englisch - Deutsch</option>
                <option value="de-en">Deutsch - Englisch</option>
                <option value="es-de">Spanisch - Deutsch</option>
                <option value="fr-de">Französisch - Deutsch</option>
            </select>
        </div>
        <a href="#" class="button" onclick="createFolder()">Ordner erstellen</a>

        <h2>Deine Vokabelordner</h2>
        <div id="folder-list">
            <!-- Ordner werden hier eingefügt -->
        </div>

        <!-- Vokabel hinzufügen -->
        <div id="add-vocab" style="display:none;">
            <h2>Vokabel hinzufügen</h2>
            <div class="form-group">
                <label for="vocab-de">Deutsch:</label>
                <input type="text" id="vocab-de" placeholder="Gib das deutsche Wort ein">
            </div>
            <div class="form-group">
                <label for="vocab-en">Englisch:</label>
                <input type="text" id="vocab-en" placeholder="Gib das englische Wort ein">
            </div>
            <a href="#" class="button" onclick="addVocab()">Vokabel hinzufügen</a>
            <a href="#" class="button" onclick="goToLearningView()">Zur Lernansicht</a>
        </div>

        <!-- Lernansicht -->
        <div id="learning-view">
            <h2>Lernansicht</h2>
            <div id="flashcards-container"></div>
            <a href="#" class="button" onclick="goBack()">Zurück</a>
        </div>
    </div>

    <script>
        const folderList = document.getElementById('folder-list');
        const flashcardsContainer = document.getElementById('flashcards-container');
        let currentFolderIndex = null; // Um den aktuell geöffneten Ordner zu speichern

        function createFolder() {
            const folderName = document.getElementById('folder-name').value;
            const language = document.getElementById('language-select').value;

            if (folderName && language) {
                const folder = {
                    name: folderName,
                    language: language,
                    vocabList: []
                };

                // Speichern im Web Storage
                const folders = JSON.parse(localStorage.getItem('vocabFolders')) || [];
                folders.push(folder);
                localStorage.setItem('vocabFolders', JSON.stringify(folders));

                displayFolders();
                document.getElementById('folder-name').value = ''; // Leeren des Eingabefeldes
                document.getElementById('language-select').value = 'en-de'; // Zurücksetzen der Sprache
            } else {
                alert('Bitte einen Ordnernamen und eine Sprache angeben.');
            }
        }

        function displayFolders() {
            folderList.innerHTML = '';
            const folders = JSON.parse(localStorage.getItem('vocabFolders')) || [];

            folders.forEach((folder, index) => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'vocab-folder';
                folderDiv.innerHTML = `
                    <img src="folder-icon.png" class="folder-icon" alt="Ordner">
                    <span class="folder-name">${folder.name}</span>
                `;
                folderDiv.onclick = function() {
                    currentFolderIndex = index;
                    document.getElementById('add-vocab').style.display = 'block';
                    loadVocab();
                };

                folderList.appendChild(folderDiv);
            });
        }

        function loadVocab() {
            const folders = JSON.parse(localStorage.getItem('vocabFolders')) || [];
            const currentFolder = folders[currentFolderIndex];

            if (currentFolder && currentFolder.vocabList.length > 0) {
                displayFlashcards(currentFolder.vocabList);
            } else {
                flashcardsContainer.innerHTML = '<p>Keine Vokabeln vorhanden. Bitte füge welche hinzu.</p>';
            }
        }

        function addVocab() {
            const vocabDe = document.getElementById('vocab-de').value;
            const vocabEn = document.getElementById('vocab-en').value;

            if (vocabDe && vocabEn) {
                const folders = JSON.parse(localStorage.getItem('vocabFolders')) || [];
                const currentFolder = folders[currentFolderIndex];

                currentFolder.vocabList.push({ de: vocabDe, en: vocabEn });
                localStorage.setItem('vocabFolders', JSON.stringify(folders));

                document.getElementById('vocab-de').value = '';
                document.getElementById('vocab-en').value = '';

                alert(`Vokabel "${vocabDe} - ${vocabEn}" hinzugefügt!`);
                loadVocab(); // Lade die Vokabeln neu
            } else {
                alert('Bitte beide Vokabeln angeben.');
            }
        }

        function displayFlashcards(vocabList) {
            flashcardsContainer.innerHTML = ''; // Vorherige Karteikarten löschen

            vocabList.forEach((vocab) => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard-container show-front';
                flashcard.innerHTML = `
                    <div class="flashcard-front">
                        <p>${vocab.de}</p>
                    </div>
                    <div class="flashcard-back">
                        <p>${vocab.en}</p>
                    </div>
                `;
                flashcard.onclick = function() {
                    if (flashcard.classList.contains('show-front')) {
                        flashcard.classList.remove('show-front');
                        flashcard.classList.add('show-back');
                    } else {
                        flashcard.classList.remove('show-back');
                        flashcard.classList.add('show-front');
                    }
                };

                flashcardsContainer.appendChild(flashcard);
            });
        }

        function goToLearningView() {
            document.getElementById('add-vocab').style.display = 'none';
            document.getElementById('learning-view').style.display = 'block';
            loadVocab(); // Lade die Vokabeln für die Lernansicht
        }

        function goBack() {
            document.getElementById('learning-view').style.display = 'none';
            document.getElementById('add-vocab').style.display = 'block';
        }

        // Initiale Anzeige der Ordner
        displayFolders();
    </script>
</body>
</html>
